name: theme-park

services:
  theme-park:
    image: ghcr.io/themepark-dev/theme.park
    container_name: theme-park
    restart: unless-stopped
    env_file:
      - ./.env
      - ../../.env
    security_opt:
      - no-new-privileges:true
    ports:
      - ${THEMEPARK_PORT}:80
    volumes:
      - ./appdata:/config
    environment:
      TZ: ${TZ}
      PUID: ${PUID}
      PGID: ${PGID}
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fsS http://127.0.0.1/ >/dev/null || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - default
      - t3_proxy
networks:
  t3_proxy:
    external: true
