name: prowlarr

services:
  prowlarr:
    image: ghcr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    restart: unless-stopped
    env_file:
      - ./.env
      - ../../.env
    security_opt:
      - no-new-privileges:true
    ports:
      - ${PROWLARR_PORT}:9696
    volumes:
      - ./appdata:/config
      - ${DOWNLOADSDIR}:/data/downloads
      - /etc/localtime:/etc/localtime:ro
    environment:
      TZ: ${TZ}
      PUID: ${PUID}
      PGID: ${PGID}
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fsS http://127.0.0.1:9696/ping >/dev/null || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - default
      - t3_proxy
  prowlarr-exporter:
    image: ghcr.io/onedr0p/exportarr:latest
    container_name: prowlarr-exporter
    restart: unless-stopped
    env_file:
      - ./.env
      - ../../.env
    command:
      - prowlarr
    environment:
      URL: http://prowlarr:9696
      APIKEY: ${PROWLARR_API_KEY}
      PORT: ${PROWLARR_EXPORTER_PORT}
    depends_on:
      - prowlarr
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fsS http://127.0.0.1:${PROWLARR_EXPORTER_PORT}/metrics >/dev/null || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - default
      - t3_proxy

networks:
  t3_proxy:
    external: true
