name: jellyfin

services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    env_file:
      - ./.env
      - ../../.env
    security_opt:
      - no-new-privileges:true
    user: ${PUID}:${PGID}
    devices:
      - /dev/dri:/dev/dri
    ports:
      - ${JELLYFIN_PORT}:8096
    environment:
      UMASK_SET: '002'
      TZ: ${TZ}
    volumes:
      - ./appdata:/config
      - ${DOWNLOADSDIR}:/data/downloads
      - ${MOVIESDIR}:/data/media1
      - ${TVDIR}:/data/media2
      - ${MUSICDIR}:/data/media3
      - /dev/shm:/data/transcode
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fsS http://127.0.0.1:8096/health >/dev/null || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - default
      - t3_proxy
  jellyfin-exporter:
    image: ghcr.io/onedr0p/jellyfin-exporter:latest
    container_name: jellyfin-exporter
    restart: unless-stopped
    env_file:
      - ./.env
      - ../../.env
    environment:
      JELLYFIN_URL: http://jellyfin:8096
      API_KEY: ${JELLYFIN_API_KEY}
      PORT: ${JELLYFIN_EXPORTER_PORT}
    depends_on:
      - jellyfin
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fsS http://127.0.0.1:${JELLYFIN_EXPORTER_PORT}/metrics >/dev/null || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - default
      - t3_proxy
networks:
  t3_proxy:
    external: true
