name: vscode

services:
  vscode:
    image: lscr.io/linuxserver/code-server:latest
    container_name: vscode
    restart: unless-stopped
    env_file:
      - ./.env
      - ../../.env
    security_opt:
      - no-new-privileges:true
    ports:
      - ${VSCODE_PORT}:8443
    volumes:
      - ./appdata:/config
      - ${USERDIR}:/data/${PRIMARY_USERNAME}
    environment:
      TZ: ${TZ}
      PUID: ${PUID}
      PGID: ${PGID}
      PASSWORD_FILE: ${VSCODE_PASSWORD_FILE}
      HASHED_PASSWORD_FILE: ${VSCODE_HASHED_PASSWORD_FILE}
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fkS https://127.0.0.1:8443/ >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - default
      - t3_proxy
    secrets:
      - vscode_password
      - vscode_hashed_password
networks:
  t3_proxy:
    external: true

secrets:
  vscode_password:
    file: ./secrets/password
  vscode_hashed_password:
    file: ./secrets/hashed_password
