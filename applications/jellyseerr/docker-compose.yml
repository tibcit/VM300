name: jellyseerr

services:
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    restart: unless-stopped
    env_file:
      - ./.env
      - ../../.env
    security_opt:
      - no-new-privileges:true
    ports:
      - ${JELLYSEERR_PORT}:5055
    volumes:
      - ./appdata:/app/config
    environment:
      TZ: ${TZ}
      LOG_LEVEL: info
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fsS http://127.0.0.1:5055/api/v1/status >/dev/null || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - default
      - t3_proxy
networks:
  t3_proxy:
    external: true
