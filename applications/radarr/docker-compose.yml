name: radarr

services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    env_file:
      - ./.env
      - ../../.env
    security_opt:
      - no-new-privileges:true
    ports:
      - ${RADARR_PORT}:7878
    volumes:
      - ./appdata:/config
      - ${MOVIESDIR}:/data/media1
      - ${TVDIR}:/data/media2
      - ${MUSICDIR}:/data/media3
      - ${DOWNLOADSDIR}:/data/downloads
      - /etc/localtime:/etc/localtime:ro
    environment:
      TZ: ${TZ}
      PUID: ${PUID}
      PGID: ${PGID}
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fsS http://127.0.0.1:7878/ping >/dev/null || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - default
      - t3_proxy
  radarr-exporter:
    image: ghcr.io/onedr0p/exportarr:latest
    container_name: radarr-exporter
    restart: unless-stopped
    env_file:
      - ./.env
      - ../../.env
    command:
      - radarr
    environment:
      URL: http://radarr:7878
      APIKEY: ${RADARR_API_KEY}
      PORT: ${RADARR_EXPORTER_PORT}
      ENABLE_ADDITIONAL_METRICS: 'true'
    depends_on:
      - radarr
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fsS http://127.0.0.1:${RADARR_EXPORTER_PORT}/metrics >/dev/null || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - default
      - t3_proxy

networks:
  t3_proxy:
    external: true
