name: kavita

services:
  kavita:
    image: lscr.io/linuxserver/kavita:latest
    container_name: kavita
    restart: unless-stopped
    env_file:
      - ./.env
      - ../../.env
    security_opt:
      - no-new-privileges:true
    ports:
      - ${KAVITA_PORT}:5000
    volumes:
      - ./appdata:/config
      - ${BOOKSDIR}:/data/books
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fsS http://127.0.0.1:5000/ >/dev/null || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - default
      - t3_proxy
networks:
  t3_proxy:
    external: true
