---
# For configuration options and examples, please see:
# https://gethomepage.dev/widgets/

- logo:
    icon: /images/deployrr_icon.png

- greeting:
    text_size: xl
    text: Deployrr Dashboard

- resources:
    cpu: true
    memory: true
    disk: /

- docker:
    server: services-Docker
    fields: [status, cpu, memory]
    showOptions: [docker, compose]

- search:
    provider: duckduckgo
    target: _blank
